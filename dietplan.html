<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diet Plan</title>
    <link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dietplan.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="nav-link">Home</a>
            <a href="javascript:history.back()" class="nav-link">Back</a>
        </nav>
    </header>
    
    <div class="container">
        <h1>Personalized Diet Plan</h1>
        <div class="input-section">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" placeholder="Enter your weight">

            <label for="height">Height (cm):</label>
            <input type="number" id="height" placeholder="Enter your height">

            <label for="age">Age:</label>
            <input type="number" id="age" placeholder="Enter your age">

            <label for="gender">Gender:</label>
            <select id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="activity">Exercise Level:</label>
            <select id="activity">
                <option value="1.2">Sedentary (little or no exercise)</option>
                <option value="1.375">Lightly active (light exercise/sports 1-3 days/week)</option>
                <option value="1.55">Moderately active (moderate exercise/sports 3-5 days/week)</option>
                <option value="1.725">Very active (hard exercise/sports 6-7 days a week)</option>
            </select>

            <button id="calculateBtn">Calculate Daily Calorie Intake</button>
        </div>

        <div id="result-section">
            <h2>Your Daily Calorie Intake: <span id="calories"></span> kcal</h2>
            <div id="diet-plan"></div>
        </div>
    </div>

    <script src="dietplan.js"></script>
</body>
</html>
