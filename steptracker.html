<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step Tracker</title>
    <link rel="stylesheet" href="steptracker.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="nav-link">Home</a>
            <a href="javascript:history.back()" class="nav-link">Back</a>
        </nav>
    </header>
    
    <div class="container">
        <h1>Step Tracker</h1>
        <div class="tracker">
            <label for="goal">Daily Step Goal: </label>
            <input type="number" id="goal" placeholder="Enter step goal" />
        </div>

        <div class="input-section">
            <label for="steps">Steps taken today: </label>
            <input type="number" id="steps" placeholder="Enter steps" />
            <button id="addSteps">Add Steps</button>
            <button id="resetSteps">Reset Steps</button> <!-- Button to reset steps -->
        </div>

        <div class="output">
            <h3>Total Steps: <span id="totalSteps">0</span></h3>
            <h3>Goal Progress: <span id="progress">0%</span></h3>
        </div>

        <div class="progress-bar-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <div id="statusMessage">Keep walking!</div> <!-- Default message -->
    </div>

    <script src="steptracker.js"></script>
</body>
</html>
